<div class="search-div">
    <button class="btn btn-danger" (click)="onClose()">
      <mat-icon>clear</mat-icon>
    </button>
    
    
  
    
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort>
      <ng-container matColumnDef='Structure'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>الإدارة </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Structure}}</mat-cell>
      </ng-container>
  
       
      <ng-container matColumnDef='markName'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>ماركة </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.markName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef='devicemodel'>
        <mat-header-cell *matHeaderCellDef mat-sort-header> موديل  </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.devicemodel}}</mat-cell>
      </ng-container>
     
       
      <ng-container matColumnDef='numberofprinter'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>عدد الأجهزة </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.numberofprinter}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef='devicedate'>
        <mat-header-cell *matHeaderCellDef mat-sort-header> تاريخ التوريد</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.devicedate}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}">
      </mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
