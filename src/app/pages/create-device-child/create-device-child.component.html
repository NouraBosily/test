<mat-toolbar>
    <span class="example-fill-remaining-space"></span>
    <span>{{this.name}}</span>
   
    <span class="example-fill-remaining-space"></span>
</mat-toolbar>
<mat-toolbar>
    <span class="example-fill-remaining-space"></span>
<span [ngSwitch]="type">
        
    <span *ngSwitchCase="1">أجهزة كمبيوتر</span> 
    <span *ngSwitchCase="2">الطابعات</span> 
    <span *ngSwitchCase="3">ماكينات التصوير</span>   
    <span *ngSwitchCase="4">الماسح الضوئي</span>   
    <span *ngSwitchCase="5">أجهزة الفاكس</span>   
    <span *ngSwitchCase="6">الشاشات</span>   
    <span *ngSwitchCase="7">أخرى</span>   

  </span>
  <span class="example-fill-remaining-space"></span>
</mat-toolbar>

<div class="container">
    <span class="fill-remaining-space"></span>
    <span style="font-size: 30px;"></span>
    <span class="fill-remaining-space"></span>
    <br><br> <br><br>
    <form [formGroup]="this.userForm" *ngIf="userForm" class="normal-form" dir="rtl" (submit)="onSubmit()"
      (keydown.enter)="$event.preventDefault()">
      <input type="hidden" value="" formControlName="id">
<!--       <input type="hidden" value="" formControlName="numberofprinter">
 -->      <input type="hidden" value="" formControlName="cod">
      <input type="hidden" value="" formControlName="deviceid">  

  
      <div class="row">
        <div class="col-md-6">
  

          <div class="form-group">
            <div class="input-group">
  
              <label style="text-align: right;margin-left: 40px;">حالة الجهاز</label>
  
            <mat-form-field>
              <mat-select formControlName="printercase" placeholder="" >
                <ng-container *ngFor="let case of printercaseArray">
                  <mat-option [(value)]="case.id">{{case.name}}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
            </div>
          </div>
          <!-- <div class="form-group">
            <div class="input-group">
  
              <label style="text-align: right;margin-left: 40px;">نوع الجهاز</label>
  
            <mat-form-field>
              <mat-select formControlName="printercase" placeholder="" [disabled]="ExpnesesListlength>0">
                <ng-container *ngFor="let type of deviceTypeArray">
                  <mat-option [(value)]="type.id">{{type.name}}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
            </div>
          </div> -->
          <div class="form-group">
            <div class="input-group">
  
              <label style="text-align: right;margin-left: 40px;">الماركة</label>
  
            <mat-form-field>
              <mat-select formControlName="mark" placeholder="" >
                <ng-container *ngFor="let mark of MarksArray">
                  <mat-option [(value)]="mark.code">{{mark.devicemark}}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <label style="text-align: right;margin-left: 40px;">عدد الأجهزة</label>

              <!-- <div class="input-group-prepend"> -->
              <input type="number" min="1" class="form-control" formControlName="numberofprinter">
              <!-- </div> -->
              
            </div>
          </div>


          <div class="form-group">
            <div class="input-group">
              <label style="text-align: right;margin-left: 40px;">موديل</label>

              <!-- <div class="input-group-prepend"> -->
              <input type="text" class="form-control" formControlName="devicemodel">
              <!-- </div> -->
              
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
  
              <label style="text-align: right;margin-left: 40px;">تاريخ التوريد</label>
    
            <mat-form-field>
              <input formControlName="devicedate" [(value)]='devicedate' matInput [matDatepicker]="pickerdevicedate"
                placeholder="">
              <mat-datepicker-toggle matSuffix [for]="pickerdevicedate"></mat-datepicker-toggle>
              <mat-datepicker #pickerdevicedate></mat-datepicker>
            </mat-form-field>
            </div>
          </div>
        
  
  
          
  
          <!-- <div class="form-group">
            <mat-radio-group style="color:black; align-items: initial;margin: 10px;" aria-label="Select an option"
              formControlName="flag" [class.is-invalid]="(submitted || f.flag.touched) && f.flag.errors">
              <mat-radio-button style="color:black;" value="1">&nbsp;&nbsp;Admin</mat-radio-button>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <mat-radio-button style="color: black;" value="2">&nbsp;&nbsp;user</mat-radio-button>
            </mat-radio-group>
          </div> -->
        </div>
  
      </div>
      <div class="button-box">
        <div class="button-row">
          <button id="myAnchor" mat-raised-button color="primary" type="submit">حفظ</button>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
          <button id="myAnchor" mat-raised-button color="primary" (click)="goToAllDevices()" type="button">رجوع</button>

        </div>
      </div>
    </form>
  </div>
