<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData" matSort>


    <ng-container matColumnDef='BOLNumber'>
      <mat-header-cell *matHeaderCellDef mat-sort-header> رقم البوليصة </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.bolNumber}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef='LoadingPort'>
      <mat-header-cell *matHeaderCellDef mat-sort-header>ميناء الشحن </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.loadingPort}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef='BOLLoadingDate'>
      <mat-header-cell *matHeaderCellDef mat-sort-header> تاريخ الشحن </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.bolLoadingDate}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef='actions'>
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let element">

        <button mat-icon-button (click)="showBolDetails(element.ddbIdentification,element.bolIsn)">
          <mat-icon>launch</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="7">
        Loading data...
      </mat-footer-cell>
    </ng-container>30000
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="7">
        No data.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}">
    </mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  <!-- 
    <br><br>
    <div class="alert-success col-md-6">
      <h4 [innerHTML]="message"></h4>
    </div> -->
</div>
