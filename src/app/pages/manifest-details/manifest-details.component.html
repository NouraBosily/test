    <form [formGroup]="manifestService.MainManifestForm" class="normal-form" dir="rtl" (submit)="uploadFile()"
        (keydown.enter)="$event.preventDefault()">

        <input type="hidden" value="" formControlName="MNFSTIsn">
        <input type="hidden" value="" formControlName="MNFSTDDBId">

        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <mat-form-field appearance="outline">
                        <mat-label>السنة</mat-label>
                        <input matInput formControlName="MNFSTYear" readonly>
                    </mat-form-field>
                </div>

                <div class="input-group">
                    <mat-form-field appearance="outline">
                        <mat-label>رقم طريق الجمارك</mat-label>
                        <input matInput formControlName="MNFSTRoadNo" type="number" style="margin-bottom: 0px" readonly>
                    </mat-form-field>
                </div>

                <div class="input-group">
                    <mat-form-field appearance="outline">
                        <mat-label>رقم الميناء</mat-label>
                        <input matInput formControlName="PortNumber" type="number" style="margin-bottom: 0px" readonly>
                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-group">
                    <mat-form-field>
                        <input formControlName="ArrivalDate"  matInput readonly
                            [matDatepicker]="ArrivalDatePicker" placeholder="تاريخ مغادرة السفينة">
                        <mat-datepicker-toggle matSuffix [for]="ArrivalDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #ArrivalDatePicker></mat-datepicker> 
                    </mat-form-field>
                </div>

                <div class="input-group">
                    <mat-form-field appearance="outline">
                        <mat-label>السفينة</mat-label>
                        <input matInput formControlName="ShipName" style="margin-bottom: 0px" readonly>
                    </mat-form-field>
                </div>

                <div class="input-group">
                    <mat-form-field appearance="outline">
                        <mat-label>النداء الآلي</mat-label>
                        <input matInput formControlName="CallSign" style="margin-bottom: 0px" readonly>
                    </mat-form-field>
                </div>
            </div>

                <div class="form-group">
                    <input formControlName="EDIFile" type="file" #fileInput />

    <!-- Errors table -->
    <table class="table table-striped table-info  table-hover table-border center" dir="ltr" *ngIf="isLoaded">
        <thead class="thead-dark" >
            <th style="text-align: center;">الأخطاء</th>
        </thead> 
        <tbody>
            <tr *ngFor="let item of EDIErrors;let i=index;" style="text-align: right;">
                <td>{{item.desc}}</td>
            </tr>
        </tbody>
    </table>
