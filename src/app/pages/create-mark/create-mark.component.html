<div class="container">
  <span class="fill-remaining-space"></span>
  <span style="font-size: 30px;"></span>
  <span class="fill-remaining-space"></span>
  <br><br> <br><br>
  <form [formGroup]="this.markForm" *ngIf="markForm" class="normal-form" dir="rtl" (submit)="onSubmit()"
    (keydown.enter)="$event.preventDefault()">
    <input type="hidden" value="" formControlName="ID">

    <div class="row">
      <div class="col-md-6">
        <!-- <div class="form-group">
          <div class="input-group">
            <label style="text-align: right;margin-left: 40px;">كود الجهاز </label>
            <input type="text" class="form-control" formControlName="code">
          </div>
        </div> -->
        <div class="form-group">
          <div class="input-group">
            <label style="text-align: right;margin-left: 40px;">موديل الجهاز</label>
            <input type="text" class="form-control" formControlName="devicemark">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <label style="text-align: right;margin-left: 100px;">الفئة</label>
            <mat-form-field>
              <mat-select  formControlName="devicecategory" placeholder="" >
                <ng-container *ngFor="let type of devicesTypeArray">
                  <mat-option  [(value)]="type.id">{{type.name}}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>

    </div>
    <div class="button-box">
      <div class="button-row">
        <button id="myAnchor" mat-raised-button color="primary" type="submit">حفظ</button>        
        &nbsp; &nbsp; &nbsp; 
        <button id="myAnchor" mat-raised-button color="primary" (click)="goToAllDevices()" type="button">رجوع</button>

      </div>
    </div>
  </form>
</div>
